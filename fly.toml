# Fly app configuration for registratie.
# Fly launches a volume-backed CouchDB as a separate app; see README for steps.

app = "registratie"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  PHX_HOST = "registratie.fly.dev"
  PORT = "8080"
  PHX_SERVER = "true"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    soft_limit = 20
    hard_limit = 25
